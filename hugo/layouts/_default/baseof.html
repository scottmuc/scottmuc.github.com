<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode | default "en-us" }}">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="shortcut icon" type="image/x-icon" href="{{ "favicon.ico" | relURL }}">
	<title>{{ .Title }}</title>
	{{ with .Site.Params.description }}<meta name="description" content="{{ . }}">{{ end }}
	{{ with .Site.Params.author }}<meta name="author" content="{{ . }}">{{ end }}
	<link rel="stylesheet" href="{{ "css/style.css" | relURL }}">
	<link rel="alternate" type="application/rss+xml" href="http://feeds.scottmuc.com/scottmucblog" title="More Muc Than You Can Handle">
</head>
<body>
	<header>
		<h1>
			<a href="{{ .Site.BaseURL }}">{{ .Site.Title }}</a>
		</h1>
	</header>

	{{ block "main" . }}{{ end }}

	<footer>
		<p>Copyright &copy; {{ now.Year }} Scott Muc. Content licensed under
			<a href="https://creativecommons.org/licenses/by/4.0/">CC BY 4.0</a>.
			Code snippets under <a href="https://opensource.org/licenses/MIT">MIT License</a>.
		</p>
	</footer>
</body>
</html>
